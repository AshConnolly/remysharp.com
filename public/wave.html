<html>
<head>
  <meta charset="utf-8">

  <style>
  html, body {
    font-size: 1rem;
    padding: 0;

  input[type="range"] {
    width: 70%;
    display: block;
    margin: 0 auto;
  }

  button {

  }

    border: 0px solid #666;
    display: block;
  }

  <input id="rate" type="range" min="-1" max="1" value="0" step="0.01">
